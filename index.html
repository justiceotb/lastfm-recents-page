<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vinyl Share Playlist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=BenchNine&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="header">
      <h1>VINYL SHARE PLAYLIST</h1>
    </div>

    <div class="container cf">
      <img
        class="loading"
        src="img/preloader.gif"
        alt="Loading"
        title="Loading"
      />
    </div>

    <div class="footer">
      <div class="imgleft">
        <a href="https://www.last.fm/user/justiceotb" target="_blank">
          <img src="https://lastfm.freetls.fastly.net/i/u/64s/b4257945f44d49cfc91cac88afccdfe9.png"</div>
        </a>
        </div>
        <div class="notes">
          Powered by <a href=https://www.last.fm/ target="_blank">Last.FM</a>, 
          <a href="https://finale.app/" target="_blank">Finale</a>,
          <a href="https://azure.microsoft.com/en-au/products/app-service/static/" target="_blank">Microsoft Azure</a> and
          Hopsters Pale.
        </div>
        <div class="imgright">
          <a href="https://hopsters.coop/" target="_blank">
            <img src="https://hopsters.coop/wp-content/uploads/2021/03/HOP_logo-emblem_white-100x100.png"</div>
          </a>
          </div>
    </div>

    <script id="tracks-template" type="text/x-handlebars-template">
      {{#each this}}
        <div class="lastfm cf">
          <div class="when"><p class="time">{{time}}</p></div>
          <div class="cover">
            <a href="{{link}}" title="{{song}}" target="_blank">
              <img src="img/vinyl.png" class="highlight" />
            </a>
            {{#if image}}
              <img alt="{{album}}" src="{{image}}" />
            {{else}}
              <img alt="{{album}}" src="img/noartwork.png" />
            {{/if}}
          </div>
          <div class="info">
            <p class="song">{{song}}</p>
            <p class="artist">{{artist}}</p>
            <p class="album">{{album}}</p>
          </div>
        </div>
      {{/each}}
    </script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
      window.jQuery ||
        document.write('<script src="js/thirdparty/jquery.min.js"><\/script>');
    </script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0-rc.3/handlebars.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
