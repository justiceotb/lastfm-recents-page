<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta property="og:title" content="Hopsters Vinyl Share Playlists" />
    <meta property="og:description" content="What is playing (or has been played) at the monthly music sharing event" />
    <meta property="og:image" content="img/fb.png" />
    <meta property="og:image:type" content="image/png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vinyl Share Playlist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=BenchNine&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="header">
      <h1>VINYL SHARE PLAYLIST</h1>

      <!-- Menu -->
      <nav class="nav">
        <!-- Hamburger icon -->
        <input class="side-menu" type="checkbox" id="side-menu"/>
        <label class="hamb" for="side-menu"><span class="hamb-line"></span></label>

        <ul class="menu">
          <!-- <li><a href="index.html">Current Playlist</a></li> -->
          <li><a href="previous.html?start=1707015600000">Feburary 2024 Playlist</a></li>
          <li><a href="previous.html?start=1709434800000">March 2024 Playlist</a></li>
          <li><a href="previous.html?start=1712458800000">April 2024 Playlist</a></li>
          <!-- <li><a href="previous.html?start=1714878000000">May 2024 Playlist</a></li>
          <li><a href="previous.html?start=1717297200000">June 2024 Playlist</a></li>
          <li><a href="previous.html?start=1720321200000">July 2024 Playlist</a></li>
          <li><a href="previous.html?start=1722740400000">August 2024 Playlist</a></li>
          <li><a href="previous.html?start=1725159600000">September 2024 Playlist</a></li>
          <li><a href="previous.html?start=1728183600000">October 2024 Playlist</a></li>
          <li><a href="previous.html?start=1730602800000">November 2024 Playlist</a></li>
          <li><a href="previous.html?start=1733022000000">December 2024 Playlist</a></li> -->
        </ul>
    </nav>
    </div>



    <div class="container cf">
      <img
        class="loading"
        src="img/preloader.gif"
        alt="Loading"
        title="Loading"
      />
    </div>

    <div class="footer">
      <div class="notes">
        Powered by <a href="https://www.last.fm/user/justiceotb" target="_blank">Last.FM</a>, 
        <a href="https://finale.app/" target="_blank">Finale</a> and
        <a href="https://hopsters.coop/shop/beers/pale-ale-case/" target="_blank">Hopsters Pale</a>.
      </div>
    </div>

    <script id="tracks-template" type="text/x-handlebars-template">
      {{#each this}}
        <div class="lastfm cf">
          <div class="when"><p class="time">{{time}}</p></div>
          <div class="cover">
            <a href="{{link}}" title="{{song}}" target="_blank">
              <img src="img/vinyl.png" class="highlight" />
            </a>
            {{#if image}}
              <img alt="{{album}}" src="{{image}}" />
            {{else}}
              <img alt="{{album}}" src="img/noartwork.png" />
            {{/if}}
          </div>
          <div class="info">
            <p class="song">{{song}}</p>
            <p class="artist">{{artist}}</p>
            <p class="album">{{album}}</p>
          </div>
        </div>
      {{/each}}
    </script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/thirdparty/jquery.min.js"><\/script>');</script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0-rc.3/handlebars.min.js"></script>
    <script id="app_js" data-process="0" src="js/app.js"></script>
    <script>setTimeout(function(){ window.location.reload(); }, 300000);</script>
    <!-- <script>$('.float-nav').click(function() { $('.main-nav, .menu-btn').toggleClass('active'); });</script> -->
  </body>
</html>
